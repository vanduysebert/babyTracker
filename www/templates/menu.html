<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-balanced">
      <ion-nav-back-button></ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-clear" menu-toggle="left">
          <i class="ion-navicon icon"><span ng-if="userBadges.messages || userBadges.requests" class="badge badge-assertive">{{userBadges.messages + userBadges.requests}}</span></i>
        </button>

      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <img src="img/logoSmallBT.png">
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-calm">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content has-header="true">
      <ion-list>
        <ion-item menu-close ng-click="app.userProfile()">
          Profiel
        </ion-item>
        <ion-item menu-close ui-sref="app.start">
          Kind registreren
        </ion-item>
        <ion-item menu-close ui-sref="app.summaryStart">
          Overzicht kinderen
        </ion-item>
        <ion-item menu-close ui-sref="app.requests">
          Volgverzoeken
          <span class="badge badge-assertive" ng-if="userBadges.requests != 0">{{userBadges.requests}}</span>
        </ion-item>
        <ion-item menu-close ui-sref="app.messages">
          Berichten
          <span class="badge badge-assertive" ng-if="userBadges.messages != 0">{{userBadges.messages}}</span>
        </ion-item>
        <ion-item menu-close ui-sref="app.about">
          Over babytracker
        </ion-item>
        <ion-item menu-close ng-click="app.logout()">
          <i class="icon ion-log-out"></i>
          Afmelden
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
