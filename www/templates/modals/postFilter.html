<div class="modal">

  <ion-header-bar class="bar-energized">
    <button class="button button-clear" on-tap="closeModal()">Terug</button>
    <h1 class="title">Filter</h1>
    <button class="button button-clear" on-tap="resetFilter()">Reset</button>

    <button class="button button-clear" on-tap="saveFilter()">Bewaar</button>

  </ion-header-bar>
  <ion-content>
    <div class="list">

      <div class="item item-divider item-stable item-image" on-double-tap="showCategory = !showCategory">
        Categorie

      </div>
      <div class="item" ng-if="showCategory">
        <ion-radio ng-model="filter.category" ng-repeat="cat in categories" ng-value="cat.name">{{cat.nl}}</ion-radio>
      </div>
      <div class="item item-divider item-stable item-image" on-double-tap="showUser = !showUser">
        Gebruiker
      </div>
      <div class="item" ng-if="showUser">
        <ion-radio ng-model="filter.user" ng-repeat="usr in users" ng-if="usr.id != 'requests'" ng-value="usr.id">{{usr.name}}</ion-radio>
      </div>

    </div>
  </ion-content>
</div>
