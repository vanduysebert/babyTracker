<div class="modal">

  <ion-header-bar class="bar-energized">
    <h1 class="title">Foto toevoegen</h1>
  </ion-header-bar>
  <ion-content>
    <form name="newEmailForm" novalidate="true">
      <div class="list">
        <label class="item item-input item-floating-label animated" ng-class="{'shake errorForm': (newEmailForm.oldEmailUser.$invalid && newEmailForm.oldEmailUser.$touched), 'successForm': (newEmailForm.oldEmailUser.$valid && newEmailForm.oldEmailUser.$dirty)}">
          <span class="input-label">Huidige email</span>
          <input required placeholder="Huidige email" ng-model="user.oldEmail" name="oldEmailUser" type="email">
          <div role="alert" class="animated zoomIn error-block" ng-messages="newEmailForm.oldEmailUser.$error" ng-if="newEmailForm.oldEmailUser.$touched && newEmailForm.oldEmailUser.$error">
            <div ng-messages-include= "templates/partials/errorMessages.html"></div>
          </div>
        </label>
        <label class="item item-input item-floating-label animated" ng-class="{'shake errorForm': (newEmailForm.newEmailUser.$invalid && newEmailForm.newEmailUser.$touched), 'successForm': (newEmailForm.newEmailUser.$valid && newEmailForm.newEmailUser.$dirty)}">
          <span class="input-label">Nieuwe email</span>
          <input required placeholder="Nieuwe email" ng-model="user.newEmail" name="newEmailUser" type="email">
          <div role="alert" class="animated zoomIn error-block" ng-messages="newEmailForm.newEmailUser.$error" ng-if="newEmailForm.newEmailUser.$touched && newEmailForm.newEmailUser.$error">
            <div ng-messages-include= "templates/partials/errorMessages.html"></div>
          </div>
        </label>
        <label class="item item-input item-floating-label animated" ng-class="{'shake errorForm': (newEmailForm.passwordUser.$invalid && newEmailForm.passwordUser.$touched), 'successForm': (newEmailForm.passwordUser.$valid && newEmailForm.passwordUser.$dirty)}">
          <span class="input-label">Paswoord</span>
          <input required placeholder="Paswoord" ng-model="user.password" name="passwordUser" type="password">
          <div role="alert" class="animated zoomIn error-block" ng-messages="newEmailForm.passwordUser.$error" ng-if="newEmailForm.passwordUser.$touched">
            <div ng-messages-include= "templates/partials/errorMessages.html"></div>
          </div>
        </label>
        <p class="errorMessage">
          {{errMess}}
        </p>
        <div class="button-bar">
          <a class="button button-assertive ion-ios-close icon-left" on-touch="closeModal()">
            Annuleer</a>
          <a class="button button-balanced ion-ios-download icon-left" ng-disabled="newEmailForm.$invalid" on-touch="changeEmail()">
            Email wijzigen</a>
        </div>

      </div>
    </form>
  </ion-content>
</div>
