<div class="modal">

  <ion-header-bar class="bar-energized">
    <h1 class="title">Foto toevoegen</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">

      <a class="item item-icon-left" ng-click="usePhotoFromLibrary()">
        <i class="icon ion-images"></i>
        Uit bibliotheek
      </a>
      <a class="item item-icon-left" ng-click="useNewPhoto()">
        <i class="icon ion-camera"></i>
        Nieuwe foto
      </a>
      <a class="item item-icon-left" ng-click="closeModal()">
        <i class="icon ion-ios-undo"></i>
        Annuleer
      </a>
    </div>
  </ion-content>
</div>
